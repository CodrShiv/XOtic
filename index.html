<!DOCTYPE html>
<html lang="en">
<head>
    <title>XOtic</title>
    <meta charset="UTF-8">
    <meta name="title" content="XOtic">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#006d77">
    <meta name="msapplication-TileColor" content="#edf6f9">
    <meta name="description" content="The Simplest and Best Local Multi-Player TicTacToe Game.">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#006d77">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/confetti.js" defer></script>
</head>
<body>
    <main>
        <h1 id="title"><span class="X">X</span><span class="O">O</span><span id="small">tic</span></h1>
        <div id="board"></div>
    </main>
    <div id="result">
        <div>
            <h1><span></span> Wins!</h1>
            <p>Hurray</p>
        </div>
        <button onclick="location.reload()">Play Again?</button>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
